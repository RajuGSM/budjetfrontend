<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Filter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Enter JSON String</h1>
        <div class="form-group">
            <textarea id="jsonInput" class="form-control mb-3" rows="5" placeholder='Enter JSON here (e.g., {"data": ["M", "1"]})'></textarea>
        </div>
        <button id="submitBtn" class="btn btn-primary mb-3">Submit</button>

        <div id="error" class="text-danger mb-3"></div>
        <div id="loading" class="text-info mb-3"></div>

        <div id="selectContainer" class="form-group hidden">
            <label for="dataFilter">Select Data to Filter:</label>
            <select id="dataFilter" class="form-control" multiple>
                <option value="alphabets">Alphabets</option>
                <option value="numbers">Numbers</option>
                <option value="highestLowercaseAlphabet">Highest Lowercase Alphabet</option>
            </select>
        </div>

        <pre id="responseOutput" class="border p-3"></pre>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const jsonInput = document.getElementById('jsonInput').value;
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const responseOutput = document.getElementById('responseOutput');
            const selectContainer = document.getElementById('selectContainer');
            const dataFilter = document.getElementById('dataFilter');
            
            errorDiv.textContent = '';
            loadingDiv.textContent = 'Loading...';
            responseOutput.textContent = '';
            selectContainer.classList.add('hidden');

            try {
                const parsedJson = JSON.parse(jsonInput);
                const response = await fetch('http://127.0.0.1:5000/bfhl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data: parsedJson })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                loadingDiv.textContent = '';

                if (data.is_success) {
                    selectContainer.classList.remove('hidden');
                    
                    dataFilter.addEventListener('change', () => {
                        filterData(data);
                    });

                    filterData(data);
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                loadingDiv.textContent = '';
                errorDiv.textContent = `Error: ${error.message}`;
            }
        });

        function filterData(apiResponse) {
            const selectedOptions = Array.from(document.getElementById('dataFilter').selectedOptions)
                .map(option => option.value);

            const filteredData = [];
            
            selectedOptions.forEach(option => {
                switch (option) {
                    case 'alphabets':
                        if (Array.isArray(apiResponse.alphabets)) {
                            filteredData.push(...apiResponse.alphabets);
                        }
                        break;
                    case 'numbers':
                        if (Array.isArray(apiResponse.numbers)) {
                            filteredData.push(...apiResponse.numbers);
                        }
                        break;
                    case 'highestLowercaseAlphabet':
                        if (Array.isArray(apiResponse.highest_lowercase_alphabet)) {
                            filteredData.push(...apiResponse.highest_lowercase_alphabet);
                        }
                        break;
                    default:
                        break;
                }
            });

            document.getElementById('responseOutput').textContent = JSON.stringify(filteredData, null, 2);
        }
    </script>
</body>
</html>
